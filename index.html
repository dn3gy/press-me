<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Press Me</title>
  <style>
    :root{
      --pink:#ff4d8d;
      --pink-dark:#e93a79;
      --bg1:#ffe6f1;
      --bg2:#ffd3e6;
      --text:#1f1f1f;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 10%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
    }

    /* Floating hearts background */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.75; z-index:0; }
    .heart{
      position:absolute; width:16px; height:16px;
      transform: rotate(45deg);
      background: rgba(255, 77, 141, 0.45);
      animation: floatUp linear infinite;
      border-radius:3px;
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:16px; height:16px;
      background:inherit; border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }
    @keyframes floatUp{
      from { transform: translateY(40vh) rotate(45deg); }
      to   { transform: translateY(-120vh) rotate(45deg); }
    }

    .card{
      width:min(560px, 92vw);
      background:rgba(255,255,255,.88);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.7);
      border-radius:22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
      padding:22px 18px 18px;
      position:relative;
      z-index:1;
      text-align:center;
    }

    .title{
      font-size: clamp(22px, 4.8vw, 34px);
      font-weight:900;
      margin: 6px 0 12px;
    }
    .sub{ font-size:14px; opacity:.75; margin: 0 0 14px; }

    /* IMPORTANT FIX for iPhone: use a real button + disable selection/callout */
    .linkBtn{
      appearance:none;
      border:none;
      background:transparent;
      color:#0b64ff;
      font-weight:900;
      text-decoration:underline;
      cursor:pointer;
      font-size:18px;
      padding:10px 14px;
      border-radius:12px;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
      touch-action: manipulation;
      display:inline-block;
    }
    .linkBtn:active{ background: rgba(11,100,255,.10); }

    /* Panda */
    .pandaWrap{ display:flex; justify-content:center; margin: 6px 0 14px; }
    .panda{
      width:150px; height:150px;
      border-radius:26px;
      background:#fff;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      border:1px solid rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
    }
    .tinyHearts{ position:absolute; inset:0; pointer-events:none; }
    .tinyHearts span{
      position:absolute; font-size:18px; opacity:.9;
      animation: pop 1.6s ease-in-out infinite;
    }
    .tinyHearts span:nth-child(1){ left:10px; top:10px; animation-delay:.0s; }
    .tinyHearts span:nth-child(2){ right:14px; top:18px; animation-delay:.3s; }
    .tinyHearts span:nth-child(3){ left:18px; bottom:12px; animation-delay:.6s; }
    .tinyHearts span:nth-child(4){ right:18px; bottom:10px; animation-delay:.9s; }
    @keyframes pop{
      0%,100%{ transform: scale(1); opacity:.75; }
      50%{ transform: scale(1.18); opacity:1; }
    }

    .pandaFace{
      position:relative;
      width:116px; height:116px;
      border-radius:50%;
      background:#fff;
      border:2px solid rgba(0,0,0,.08);
    }
    .ear{ position:absolute; width:36px; height:36px; background:#111; border-radius:50%; top:-10px; }
    .ear.left{ left:10px; } .ear.right{ right:10px; }
    .eyePatch{
      position:absolute; width:36px; height:44px;
      background:#111; border-radius:50%;
      top:36px; opacity:.9;
    }
    .eyePatch.left{ left:18px; transform: rotate(18deg); }
    .eyePatch.right{ right:18px; transform: rotate(-18deg); }
    .eye{
      position:absolute; width:10px; height:10px;
      background:#fff; border-radius:50%;
      top:16px; left:12px;
      box-shadow: 0 0 0 3px rgba(255,255,255,.15);
    }
    .nose{
      position:absolute; width:14px; height:10px;
      background:#111; border-radius: 0 0 10px 10px;
      left:50%; top:74px; transform: translateX(-50%);
    }
    .blush{ position:absolute; width:16px; height:10px; background: rgba(255,77,141,.22); border-radius:50%; top:78px; }
    .blush.left{ left:22px; } .blush.right{ right:22px; }

    /* Buttons */
    .btnRow{
      margin-top: 12px;
      position:relative;
      height:78px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      touch-action: manipulation;
    }
    button{
      border:none;
      padding: 12px 18px;
      font-size:16px;
      font-weight:900;
      border-radius:999px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
      -webkit-user-select:none;
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #yesBtn{
      background: var(--pink);
      color:white;
      box-shadow: 0 10px 20px rgba(255,77,141,.35);
    }
    #yesBtn:hover{ background: var(--pink-dark); transform: translateY(-1px); }
    #noBtn{
      position:absolute;
      background:#ececec;
      color:#333;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      left: 60%;
      top: 50%;
      transform: translate(-50%,-50%);
    }

    .hidden{ display:none; }

    .yay{
      font-size: clamp(28px, 6vw, 44px);
      font-weight:1000;
      margin: 4px 0 10px;
    }
    .gifBox{
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      background:#fff;
      margin-top:12px;
    }
    .gifBox img{ width:100%; display:block; }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <div id="screen1">
      <div class="title">press the link</div>
      <p class="sub">tap it üòá</p>
      <button class="linkBtn" id="pressMe" type="button">press me</button>
    </div>

    <div id="screen2" class="hidden">
      <div class="pandaWrap">
        <div class="panda" aria-hidden="true">
          <div class="tinyHearts">
            <span>üíó</span><span>üíò</span><span>üíï</span><span>üíû</span>
          </div>
          <div class="pandaFace">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eyePatch left"><div class="eye"></div></div>
            <div class="eyePatch right"><div class="eye"></div></div>
            <div class="nose"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
          </div>
        </div>
      </div>

      <div class="title">Angie will you be my valentine?</div>
      <div class="btnRow" id="btnArea">
        <button id="yesBtn" type="button">YES üíñ</button>
        <button id="noBtn" type="button">NO</button>
      </div>
      <p class="sub">Try pressing NO üòà</p>
    </div>

    <div id="screen3" class="hidden">
      <div class="yay">YAYYYY!! üéâ</div>
      <div class="gifBox">
        <img alt="Fireworks" src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif">
      </div>
      <div class="gifBox">
          <img alt="Happy celebration" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHlnbW13NjBnOHo4bnJ4ZWRsaHNvN29xNTlrYWY5MWNocTJtejR5NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9OX9eBDj4E6Kex4hYf/giphy.gif">
      </div>
      <p class="sub">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 20; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.animationDuration = (6 + Math.random() * 8) + "s";
      h.style.animationDelay = (Math.random() * 3) + "s";
      const size = 10 + Math.random() * 16;
      h.style.width = size + "px";
      h.style.height = size + "px";
      hearts.appendChild(h);
    }

    // Elements
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");

    const pressMe = document.getElementById("pressMe");
    const yesBtn  = document.getElementById("yesBtn");
    const noBtn   = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    function goToValentine(){
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");
    }

    // iPhone/Safari-friendly: handle pointer + touch + click
    pressMe.addEventListener("pointerup", (e) => { e.preventDefault(); goToValentine(); });
    pressMe.addEventListener("touchend", (e) => { e.preventDefault(); goToValentine(); }, { passive:false });
    pressMe.addEventListener("click", (e) => { e.preventDefault(); goToValentine(); });

    yesBtn.addEventListener("click", () => {
      screen2.classList.add("hidden");
      screen3.classList.remove("hidden");
    });

    function moveNo() {
      const area = btnArea.getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();
      const padding = 6;

      const maxX = Math.max(padding, area.width - btn.width - padding);
      const maxY = Math.max(padding, area.height - btn.height - padding);

      const x = padding + Math.random() * (maxX - padding);
      const y = padding + Math.random() * (maxY - padding);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("pointerenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });
  </script>
</body>
</html>
